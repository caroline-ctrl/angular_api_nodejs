<div class="container">
  <div class="submit-form">
    <div *ngIf="!isSubmit">
      <div class="form-group">
        <label for="name">Titre</label>
        <input type="text" class="form-control" id="title" required name="title" [(ngModel)]="product.title">
      </div>
      <div class="form-group">
        <label for="content">Contenu</label>
        <input type="text" class="form-control" id="content" required name="content" [(ngModel)]="product.content">
      </div>
      <div class="form-group">
        <label for="created_at">Date</label>
        <input type="text" class="form-control" id="created_at" required name="created_at"
          [(ngModel)]="product.content">
      </div>

      <button (click)="saveProduct()" class="btn btn-success">Rajouter</button>
    </div>

    <div *ngIf="isSubmit">
      <h4>Le produit a été rajouter</h4>
      <button class="btn btn-success" (click)="newProduct()">Rajouter un produit</button>
    </div>

  </div>
</div>
